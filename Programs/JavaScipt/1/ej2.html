<!DOCTYPE>
<html>
    <script>
        var arreglo1 = [];
        var parIterador = 2;
        for(var i = 0; i<50; i++){
            arreglo1.push(parIterador);
            parIterador += 2;
        }
        var suma = 0
        for(var i = 0; i<50; i++){
            suma = suma + arreglo1[i];
        }

        var promedio = suma / arreglo1.length;

        alert(promedio);

    </script>
</html>
