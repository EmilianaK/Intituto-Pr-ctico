    <meta charset=utf"8">

    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
   <div class="container-fluid">
       <nav class="row navbar navbar-dark navbar-expand-lg">
           <a class="navbar-brand" href="index.html">Instituto Kimberlé Crenshaw</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>    
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   <ul class="navbar-nav ml-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="index.html"> Home <span class="sr-only">(current)</span></a>
                      </li>
                       <li class="nav-item">
                        <a class="nav-link" href="cursos.html"> Cursos <span class="sr-only">(current)</span></a>
                       </li>
                      <li class="nav-item active">
                        <a class="nav-link" href="contacto.html">Contacto<span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Iniciar Seción
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdown"> 
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
                            </div>
                            <a class="btn btn-primary" href="alumnos.html" role="button">Log in</a>
                          </div>  
                      </li>                      
                   </ul>
               </div>
        </nav>
    </div>
    <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-success" role="alert" id="success" style="display: none">
                         Éxito!
                    </div>
                    <div class="alert alert-danger" role="alert" id="error" style="display: none">
                        Ha habido un error.
                    </div>
                     <div class="mt-3 mb-4">
                        <button type="button" class="btn btn-primary" id="consultar" class="text-center">Consultar alumnos</button>
                     </div>
                </div>
            </div>
            <div class="row">
               <div class="col-12">
                    <div class="mx-auto">
                        <table id= "tabla" style="display: none;width:100%;" class="text-center table thead-dark table-striped table-responsive">
                            <thead >
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Email</th>
                                <th>Edad</th>
                                <th>Foto</th>
                            </thead>
                            <tbody id="cuerpo" >
                            </tbody>
                        </table>
                    </div>
               </div>
            </div>
            <div class="row">
                <div class="col-12 mb-3">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                        Agregar alumno
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                   <h5 class="modal-title" id="exampleModalLabel">Agregar alumnos</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                </div>
                                   <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                          <label for="nombre">Nombre</label>
                                          <input type="text" class="form-control" id="nombre" required>
                                        </div>
                                        <div class="form-group">
                                          <label for="apellido">Apellido</label>
                                          <input type="text" class="form-control" id="apellido" required>
                                        </div>
                                        <div class="form-group">
                                          <label for="email">Email</label>
                                          <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                                        </div>
                                        <div class="form-group">
                                          <label for="edad">Edad</label>
                                          <input type="number" class="form-control" id="edad" placeholder="0" max="99" min="0" required>
                                        </div>
                                        <div class="custom-file">
                                          <input type="file" class="custom-file-input" id="imagen" required>
                                          <label class="custom-file-label" for="imagen">Elige una imágen</label>
                                        </div>
                                    </form>
                                   </div>
                                   <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                      <button type="button" class="btn btn-primary" id="btnGuardar">Guardar cambios</button>
                                   </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <div class="container-fluid">
        <nav class="row navbar navbar-dark navbar-expand-lg navbar-fixed-bottom">  
           <ul class="navbar-nav mr-auto">
               <li class="nav-item">
                 <p>Contáctenos al 2501 3344</p>
                </li>
            </ul>

               <li class="nav-item">
                 <p>©2018 Todos los derechos reservados</p>
               </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
